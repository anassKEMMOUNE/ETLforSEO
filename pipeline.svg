<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    width="400"
    height="600"
    viewBox="0 0 400 600"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg">

  <!-- Define an arrow marker for downward connections -->
  <defs>
    <marker
      id="arrow"
      markerWidth="10"
      markerHeight="10"
      refx="3"
      refy="3"
      orient="auto">
      <path d="M0,0 L6,3 L0,6 z" fill="#000" />
    </marker>
  </defs>

  <!-- STEP 1: Reading URLs from a CSV file -->
  <rect
    x="80"
    y="10"
    width="240"
    height="60"
    stroke="black"
    fill="#CCE5FF"
    rx="5"
    ry="5"
  />
  <text
    x="200"
    y="35"
    font-size="14"
    text-anchor="middle"
    fill="#000">
    1. Reading CSV
  </text>
  <text
    x="200"
    y="50"
    font-size="10"
    text-anchor="middle"
    fill="#000">
    (URLs from a file)
  </text>

  <!-- Arrow from Step1 to Step2 -->
  <line
    x1="200" y1="70"
    x2="200" y2="110"
    stroke="black"
    stroke-width="2"
    marker-end="url(#arrow)"
  />

  <!-- STEP 2: Crawling each website -->
  <rect
    x="80"
    y="110"
    width="240"
    height="60"
    stroke="black"
    fill="#CCE5FF"
    rx="5"
    ry="5"
  />
  <text
    x="200"
    y="135"
    font-size="14"
    text-anchor="middle"
    fill="#000">
    2. Crawl Sites
  </text>
  <text
    x="200"
    y="150"
    font-size="10"
    text-anchor="middle"
    fill="#000">
    (Subpages, Depth)
  </text>

  <!-- Arrow from Step2 to Step3 -->
  <line
    x1="200" y1="170"
    x2="200" y2="210"
    stroke="black"
    stroke-width="2"
    marker-end="url(#arrow)"
  />

  <!-- STEP 3: Extract and clean -->
  <rect
    x="80"
    y="210"
    width="240"
    height="60"
    stroke="black"
    fill="#CCE5FF"
    rx="5"
    ry="5"
  />
  <text
    x="200"
    y="235"
    font-size="14"
    text-anchor="middle"
    fill="#000">
    3. Extract and Clean
  </text>
  <text
    x="200"
    y="250"
    font-size="10"
    text-anchor="middle"
    fill="#000">
    (HTML, Stopwords)
  </text>

  <!-- Arrow from Step3 to Step4 -->
  <line
    x1="200" y1="270"
    x2="200" y2="310"
    stroke="black"
    stroke-width="2"
    marker-end="url(#arrow)"
  />

  <!-- STEP 4: Parallelize scraping -->
  <rect
    x="80"
    y="310"
    width="240"
    height="60"
    stroke="black"
    fill="#CCE5FF"
    rx="5"
    ry="5"
  />
  <text
    x="200"
    y="335"
    font-size="14"
    text-anchor="middle"
    fill="#000">
    4. Parallel
  </text>
  <text
    x="200"
    y="350"
    font-size="10"
    text-anchor="middle"
    fill="#000">
    (Faster Scraping)
  </text>

  <!-- Arrow from Step4 to Step5 -->
  <line
    x1="200" y1="370"
    x2="200" y2="410"
    stroke="black"
    stroke-width="2"
    marker-end="url(#arrow)"
  />

  <!-- STEP 5: Aggregate and word cloud -->
  <rect
    x="80"
    y="410"
    width="240"
    height="60"
    stroke="black"
    fill="#CCE5FF"
    rx="5"
    ry="5"
  />
  <text
    x="200"
    y="435"
    font-size="14"
    text-anchor="middle"
    fill="#000">
    5. Aggregate
  </text>
  <text
    x="200"
    y="450"
    font-size="10"
    text-anchor="middle"
    fill="#000">
    (Word Cloud, Frequency)
  </text>
</svg>
